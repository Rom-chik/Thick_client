<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Thick_client</title>
</head>

<body>

    <header>
        <div class="header-center">
            <div id="service-switch" class="rounded-border--top" >

            </div>
            <div>

            </div>
        </div>
    </header>


    <div class="page-center">
        <div class="page">
                <div class="content--left rounded-border">

                    <div class="content">
                        <h2>Add certificate</h2>
                        <div class="form">
                            <label for="name">name:</label><br>
                            <input type="text" id="name"><br>
                            <label for="surname">surname:</label><br>
                            <input type="text" id="surname"><br>
                            <label for="rating">Rating:</label><br>
                            <input type="number" id="rating" min="1" max="10" step="1"><br>
                            <label for="date">Date:</label><br>
                            <input type="number" id="date" min="1888" max="2024" step="1"><br><br>

                            <button id="add-movie" class="pointer button--white">Add certificate</button>
                        </div>
                    </div>

                    <div class="content">

                    </div>
                </div>

                <div class="content--right rounded-border">
                    <div class="content">
                        <h2>Table</h2>
                        <table>
                            <tr class="add-to-table">
                                <th>id</th>
                                <th>name</th>
                                <th>surname</th>
                                <th>date</th>
                                <th>rating</th>
                            </tr>
                        </table>
                    </div>
                </div>

        </div>
    </div>


    <footer>
        <div class="footer-center">
            <div>

            </div>
            <div id="footer-switch" class="rounded-border--bottom">

            </div>
        </div>
    </footer>


<!--<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->
<script src="frontEnd.js"></script>
</body>

</html>
